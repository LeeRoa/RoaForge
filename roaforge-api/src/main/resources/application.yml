spring:
  servlet:
    multipart:
      max-file-size: 50MB         # 업로드되는 개별 파일 최대 크기
      max-request-size: 50MB      # 요청 전체(여러 파트 합산) 최대 크기
      file-size-threshold: 2MB    # 임시 디스크 스풀 임계값(선택)

  messages:
    basename: messages/messages
  devtools:
    restart:
      enabled: true
      # exclude: "static/**,public/**"
    livereload:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MariaDB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ openid, profile, email ]
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            provider: google
        provider:
          google:
            issuer-uri: https://accounts.google.com


server:
  tomcat:
    max-swallow-size: 100MB
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-response: true

app:
  oauth2:
    redirect-uri: http://localhost:3000/oauth2/callback   # 성공 후 프론트 콜백
  pdf:
    font-path: classpath:fonts/NotoSansCJKkr-Regular.otf
  # Test를 위한 더미 데이터 설정
  seed:
    enabled: true
