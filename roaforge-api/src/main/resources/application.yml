spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MariaDB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ openid, profile, email ]
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            provider: google
        provider:
          google:
            issuer-uri: https://accounts.google.com

app:
  oauth2:
    redirect-uri: http://localhost:3000/oauth2/callback   # 성공 후 프론트 콜백
  # Test를 위한 더미 데이터 설정
  seed:
    enabled: true
jwt:
  secret: "dev-THIS-IS-A-VERY-LONG-SECRET-STRING-AT-LEAST-32-BYTES"
  access-expiration-ms: 3600000       # 1h
  refresh-expiration-ms: 1209600000   # 14d

